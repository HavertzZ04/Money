<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Money</title>
</head>
<body>
    <section class="top position-relative">
        <div class="position-absolute top-50 start-50 translate-middle">
            <h1 class="text-center">Budget Available</h1>
            <div class="amount text-center">$30.000</div>

            <div class="bg-info info-top">
                <div class="row">
                    <div class="col-6">Income</div>
                    <div class="col-6">$50.000</div>
                </div>
            </div>
            
            <div class="bg-danger info-top">
                <div class="row">
                    <div class="col-6">Expenses</div>
                    <div class="col-4">$20.000</div>
                    <div class="col-2">40%</div>
                </div>
            </div>

        </div>
    </section>


    <section class="middle alert-secondary">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <select class="form-select width-input" aria-label="Default select example">
                        <option value="plus">+</option>
                        <option value="less">-</option>
                    </select>
                </div>
                <div class="col-6">
                    <input type="text" placeholder="Add a description" class="width-input">
                </div>
                <div class="col-3">
                    <input type="number" placeholder="$" class="width-input">
                </div>
                <div class="col-2">
                    <input type="submit" class="width-input btn-success" id="">
                </div>
            </div>
        </div>
    </section>


    <section class="down">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <table class="table">
                        <thead class="income">
                        <tr>
                            <th scope="col">Income</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="col">Salary</th>
                            <td>+$50.000</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-6">
                    <table class="table">
                        <thead class="expenses">
                        <tr>
                            <th scope="col">Expenses</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="col">House</th>
                            <td>-$30.000</td>
                            <td>30%</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>  
    </section>
</body>
</html>
